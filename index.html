<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="total-form">
    <header class="header">
      <h2 class="primary-title">Me mande uma mensagem</h2>
      <p class="primary-paragraph">Fique à vontade para entrar em contato com qualquer coisa relacionada ao desenvolvimento web. Eu entrarei em contato com
      você o mais breve possível.</p>
    </header>
    <form action="" class="form" id="form">
      <input type="text" class="username" id="username" placeholder="Nome" autofocus>
      <input type="text" class="emailInput"id="emailInput" placeholder="Email" autofocus>
      <p class="feedback" id="feedback"></p>
      <textarea name="" id="" cols="30" rows="10">Escreva sua mensagem...</textarea>
      <button class="button" id="button">Enviar mensagem</button>
    </form>
  </div>

  <script src="./app.js"></script>
</body>
</html>
